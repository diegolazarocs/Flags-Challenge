<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flags Challenge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Flags Challenge</h1>
    <main>
      <section class="france">
        <h2>France</h2>
        <h3>Aspect Ratio: <strong>2:3</strong></h3>
  
        <div class="flag-france">
          <div class="blue stripe"></div>
          <div class="white stripe"></div>
          <div class="red stripe"></div>
        </div>
      </section>
  
      <section class="germany">
        <h2>Germany</h2>
        <h3>Aspect Ratio: <strong>3:5</strong></h3>
  
        <div class="flag-germany">
          <div class="black stripe"></div>
          <div class="red2 stripe"></div>
          <div class="yellow stripe"></div>
        </div>
      </section>
  
      <section class="madagascar">
        <h2>Madagascar</h2>
        <h3>Aspect Ratio: <strong>2:3</strong></h3>
  
        <div class="flag-madagascar">
          <div class="white2 stripe"></div>
          <div>
            <div class="red3 stripe"></div>
            <div class="green stripe"></div>
          </div>
        </div>
      </section>
  
      <section class="switzerland">
        <h2>Switzerland</h2>
        <h3>Aspect Ratio: <strong>1:1</strong></h3>
  
        <div class="flag-switzerland">
          <div class="cross cross1"></div>
          <div class="cross cross2"></div>
        </div>
      </section>
  
      <section class="france">
        <h2>Japan</h2>
        <h3>Aspect Ratio: <strong>2:3</strong></h3>
  
        <div class="flag-japan">
          <div class="red5 circle"></div>        
        </div>
      </section>
  
      <section class="sweden">
        <h2>Sweden</h2>
        <h3>Aspect Ratio: <strong>5:8</strong></h3>
  
        <div class="flag-sweden">
          <div class="stripe2 stripe-yellow"></div>
          <div class="stripe2 stripe-yellow2"></div>
        </div>
      </section>
  
      <section class="ninger">
        <h2>Ninger</h2>
        <h3>Aspect Ratio: <strong>6:7</strong></h3>
  
        <div class="flag-ninger">
          <div class="orange stripe"></div>
          <div class="white stripe">
            <div class="circle-orange"></div>
          </div>
          <div class="green2 stripe"></div>
        </div>
      </section>
  
      <section class="italy">
        <h2>Italy</h2>
        <h3>Aspect Ratio: <strong>2:3</strong></h3>
  
        <div class="flag-italy">
          <div class="green2 stripe"></div>
          <div class="white stripe"></div>
          <div class="red stripe"></div>
        </div>
      </section>
    </main>
  </body>
</html>
